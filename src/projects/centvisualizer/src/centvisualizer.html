<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>
        Cent Visualizer - chr1s.d3v
    </title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="img/mario/heart.svg" sizes="any">

</head>

<body class="body">
<section class="hero">
    <a href="index.html">
        <img src="img/mario/beer.svg" alt="" class="hero__image"/>
    </a>
    <div>
        <h1 class="hero__text">
            <a href="index.html" class="hero__link">
                <span>chr1s</span><img src="img/mario/heart.svg" class="hero__heart" alt="heart"/><span>d3v</span>
            </a>
            <br>
        </h1>
        <h2 class="hero__subtitle">How long does it take to spend a cent?</h2>
    </div>
</section>

<section class="content">
    <h2>Demo</h2>

    <div class="dashboard">
        <p>How long does it take to spend 1¢? Add a monthly expense and find out.</p>
        <div class="dashboard__entries"></div>
        <div class="dashboard__total"></div>

        <div class="dashboard__add-entry dashboard__add-entry--hidden">
            <form action="" class="form">
                <div class="form__group">
                    <label for="expense">Expense Name:</label>
                    <input type="text" name="expense" id="expense"/>
                    <label for="amount">Amount:</label>
                    <input type="number" name="amountPerMonth" id="amount" class="dashboard__add-entry-amount"/> € /
                    month
                    <br>
                    <br>
                    <button type="submit" class="dashboard__add-entry-submit">Save</button>
                    <button type="button" class="dashboard__add-entry-close">Close</button>
                </div>
            </form>
        </div>
        <button class="dashboard__add"><i class="material-icons">add</i></button>
    </div>


    <h2>Tags</h2>
    <div class="tag-area">
        <div class="tag-area__tag">visualization</div>
        <div class="tag-area__tag">css_animations</div>
        <div class="tag-area__tag">charts</div>
        <div class="tag-area__tag">dynamic</div>
        <div class="tag-area__tag">HTML5</div>
        <div class="tag-area__tag">JavaScript</div>
        <div class="tag-area__tag">CSS</div>
        <div class="tag-area__tag">Vanilla_JS</div>
        <div class="tag-area__tag">ES6</div>
        <div class="tag-area__tag">SASS</div>
        <div class="tag-area__tag">BEM</div>
        <div class="tag-area__tag">responsive</div>
        <div class="tag-area__tag">open_source</div>
    </div>

    <h2>Social</h2>
    <div class="social-area">
        <a class="social-area__link" target="_blank" href="https://www.instagram.com/chr1s.d3v">
            <img class="social-area__img" src="img/instagram.svg" alt="Instagram">
        </a>
        <a class="social-area__link" target="_blank" href="https://github.com/chrizzzle/chr1s.d3v">
            <img class="social-area__img" src="img/github.svg" alt="GitHub">
        </a>
        <a class="social-area__link" target="_blank" href="https://twitter.com/chrizle">
            <img class="social-area__img" src="img/twitter.svg" alt="Twitter">
        </a>
    </div>
</section>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/centvisualizer.js"></script>
</body>
</html>
